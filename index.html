<body>

        <h1 id="title">Is it a Palindrome?</h1>
        <div class="palindrome">
            <label for="palindrome-input">Enter a text to check for a palindrome:</p>

                <button id="palindrome-btn">Check</button>
                <p id="palindrome-result"></p>
        </div>
        <div class="hint">
